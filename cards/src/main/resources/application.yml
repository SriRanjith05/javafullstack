spring:
  application:
    name: cards
  datasource:
    url: jdbc:h2:mem:cardsdb
    username: admin
    password: admin
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: update
server:
  port: 9004
management:
  endpoints:
    web:
      exposure:
        include: '*'
  info:
    env:
      enabled: true
info:
  app:
    name: cards
    description: Newton Apple Cards MS
  version: 1.0.0
  location: Hyderabad
